<section class="gallery-section" id="gallery">
  <div class="gallery-background-wrapper">
    <div class="container gallery-container">
      <div class="gallery-title">
        <picture>
          <source
            srcset="./img/gallery/gallery-title-desk-min.png"
            media="(min-width: 1440px)"
            width="372"
            height="107"
          />
          <source
            srcset="./img/gallery/gallery-title-mob-min.png"
            width="276"
            height="80"
          />
          <img
            class="play-title-img"
            src="./img/gallery/gallery-title-mob-min.png"
            alt="Title"
            width="276"
            height="80"
          />
        </picture>
      </div>
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img1-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img2-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img third-slide"
              src="./img/gallery/gallery-img3-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img4-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img5-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
