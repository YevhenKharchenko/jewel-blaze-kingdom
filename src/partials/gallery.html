<section class="gallery-section" id="gallery">
  <div class="gallery-background-wrapper">
    <div class="container gallery-container">
      <h2 class="section-title gallery-title">Gallery</h2>
      <div class="gallery-swiper-container">
        <ul class="swiper-wrapper gallery-swiper-wrapper">
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img1-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img2-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img third-slide"
              src="./img/gallery/gallery-img3-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img4-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
          <li class="swiper-slide gallery-slide">
            <img
              class="gallery-img"
              src="./img/gallery/gallery-img5-min.png"
              alt="Screenshot of game"
              width="320"
              height="460"
              loading="lazy"
            />
          </li>
        </ul>
      </div>
      <div class="gallery-controls">
        <button
          class="arrow-btn"
          id="galleryLeftArrow"
          aria-label="Previous slide"
        >
          <svg class="arrow-icon" width="80" height="48">
            <use href="./img/sprite.svg#icon-left-arrow"></use>
          </svg>
        </button>
        <button
          class="arrow-btn"
          id="galleryRightArrow"
          aria-label="Next slide"
        >
          <svg class="arrow-icon" width="80" height="48">
            <use href="./img/sprite.svg#icon-right-arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
